<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Coto | Yo te conozco</title>
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 mb-2 bg-danger text-white">
        <div class="row">
            <div class="col-6 col-lg-2">
                <img src="img/images.png" class="img-fluid" alt="Coto">
            </div>
            <div class="col-6 col-lg-10 align-middle">
                <h1 class="m-2 ">Coto</h1>
                <h5 class="mt-5 text-dark">Yo te conozco</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-12 row"></main>
            <!-- Carrito -->
            <aside class="col-10 m-lg-4">
                <h2>Te est√°s llevando !</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <h4 class="text-right">Total: &dollar;<span id="total"></span></h4>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
